<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>文章列表</title>
		<link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
		<link rel="stylesheet" href="/assets/css/art_list.css" />
	</head>
	<body>
		<div class="layui-card">
			<div class="layui-card-header">文章列表</div>
			<div class="layui-card-body">
				<form action="" id="query_art" class="layui-form">
					<div class="layui-form-item">
						<div class="layui-inline">
							<div class="layui-input-inline">
								<select id="all_categories" name="cate_id" lay-verify="">
									<option value="">全部分类</option>
								</select>
							</div>
							<div class="layui-input-inline">
								<select id="all_state" name="state" lay-verify="">
									<option value="">全部状态</option>
									<option value="已发布">已发布</option>
									<option value="草稿">草稿</option>
								</select>
							</div>
							<div class="layui-input-inline">
								<button class="layui-btn layui-btn-default" type="submit" layui-submit>筛选</button>
								<!-- <button class="queryinfo">显示query</button> -->
							</div>
						</div>
					</div>
				</form>
				<table class="layui-table" lay-filter="test">
					<thead class="list_header">
						<tr>
							<th>文章标题</th>
							<th>分类</th>
							<th>发表事件</th>
							<th>状态</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
				<!-- 分页区域 -->
				<div id="art_paging"></div>
			</div>
		</div>
		<script type="text/html" id="tpl">
			{{each data val index}}
			<tr>
				<td>{{val.title}}</td>
				<td>{{val.cate_name}}</td>
				<td>{{val.pub_date|fn}}</td>
				<td>{{val.state}}</td>
				<td>
					<button class="art_edit layui-btn layui-btn-xs layui-btn-default" data-id="{{val.Id}}" type="submit" layui-submit>编辑</button>
					<button class="art_del layui-btn layui-btn-xs layui-btn-danger" data-id="{{val.Id}}" type="submit" layui-submit>删除</button>
				</td>
			</tr>
			{{/each}}
			<!-- <h1>haha</h1> -->
		</script>
		<script src="/assets/lib/jquery.js"></script>
		<script src="/assets/lib/layui/layui.all.js"></script>
		<!--  -->
		<script src="/assets/js/ajaxBase.js"></script>
		<script src="/assets/lib/template-web.js"></script>
		<script src="/assets/js/art_list.js"></script>
	</body>
</html>
